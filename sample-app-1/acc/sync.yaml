---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: sample-app-git-repo
spec:
  interval: 30s
  ref:
    branch: main
  url: https://github.com/rkdutta/gitops-training-app-repo

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: sample-app
spec:
  interval: 5m0s
  path: ./apps/sample-app-1
  prune: true
  sourceRef:
    kind: GitRepository
    name: sample-app-git-repo
  validation: client
  patchesStrategicMerge:
  - |-
  apiVersion: v1
  kind: Pod
  metadata:
    name: sample
    namespace: sample
    annotations:
      cluster-name: acc